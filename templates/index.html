<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="static/style.css?1625">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>結果</title>
    </head>
    <!--bootstrap使用箇所 class="bg-light" 背景色を設定する。-->
    <body class="bg-light">
        <center>
        <!--bootstrap使用箇所 class="mt-3" margin-topを追加する。 class="mb-2" margin-bottomを追加する。-->
        <div class="mt-3 mb-3">
            <form action="/post" method="post" class="box mb-2">
                <!--bootstrap使用箇所 class="btn-primary" ボタンカラーを設定する。-->
                <button type="submit" id="ren1-button" class="btn btn-primary button" name="ren1">単発ガチャ</button>
            </form>
            <form action="/post" method="post" class = "box">
                <!--bootstrap使用箇所 class="btn-primary" ボタンカラーを設定する。-->
                <button type="submit" id="ren10-button" class="btn btn-primary button" name="ren10">11連ガチャ</button>
            </form>
            
            <form action="/post" method="post" class="box">
                <!--bootstrap使用箇所 class="btn-primary" ボタンカラーを設定する。-->
                <button type="submit" id="complete-button" class="btn btn-primary button" name="complete">SR+が全部当たるまで引く</button>
            </form>
            
            <form action="/post" method="post" class="box">
                <!--bootstrap使用箇所 class="btn-danger" ボタンカラーを設定する。-->
                <button type="submit" class = "btn btn-danger button" name="reset">リセット</button>
            </form>
        </div>
        
        <div id="result">
            {% for v in result%}
            <img src= {{ v }} >
            {% endfor %}
        </div>
        
        <div class="margin">
            <div id="borderid">
                <p>回した回数：{{ count }}回  　金額：{{ money }}円</p>
                <p>単発の回数：{{t_count}}回　　11連の回数：{{ ren_count }}回</p>
                <p>N：{{ N }}枚　　N+：{{ Np }}枚　　R：{{ R }}枚</p>
                <p>R+：{{ Rp }}枚　　SR：{{ SR }}枚　　SR+：{{ SRp }}枚</p>
            </div>
            
            <div class="margin">
                <p id="message"> {{message}} </p>
                <p>当たったSR+　↓</p>
                <div id="srpcount">
                    {% for x in srpcount%}
                    <img src= {{x}} class="images">
                    {% endfor %}
                </div>
            </div>
        </div>
        <!--bootstrap使用箇所 class="alert-secondary" アラート背景を設定する。-->
        <div class="margin2 alert alert-secondary" role="alert">
            <p>画像：ジュエルセイバーFREE</p>
            <a href="http://www.jewel-s.jp/">http://www.jewel-s.jp/</a>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="static/script.js"></script>
    </center>
    </body>
</html>
